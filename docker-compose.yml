version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: user_service
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:mysql://db:3306/user_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: user
      DB_PASSWORD: password
      JWT_SECRET: change_this_to_a_very_long_random_secret_at_least_32_chars
    ports:
      - "8080:8080"

volumes:
  db-data:
